<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <title>VB's Website - {% block title %}How to Tango with Django!{% endblock %}</title>
        <link rel="stylesheet" href="{% static "css/stylesheet.css" %}" /> <!-- CSS -->
        <script src="{% static "js/bootstrap.js" %}"></script> <!-- JavaScript -->
    </head>

    <body>
        <div>
            {% block body_block %}{% endblock %}
        </div>

        <hr />

        <div>
            <ul>
            {% if user.is_authenticated %}
                <li><a href="/rango/restricted/">Restricted Page</a></li>
                <li><a href="/rango/logout/">Logout</a></li>
                <li><a href="/rango/add_category/">Add a New Category</a></li>
            {% else %}
                <li><a href="/rango/register/">Register Here</a></li>
                <li><a href="/rango/login/">Login</a></li>
            {% endif %}

                <li><a href="/rango/about/">About</a></li>
            </ul>
        </div>
    </body>
</html>
